    <script>
        function utternance(text) {
  // If speaking, stop it
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel(); // Stops ongoing speech
    return;
  }

  // Start speaking if nothing is currently being spoken
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US';
  speechSynthesis.speak(utterance);
}
    </script>
    
  <h2>Simple Calculator</h2>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.22/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/S71OPWrtUjviZSyp/scene.splinecode"></spline-viewer>
  <input id="num1" style="width: 200px;"type="number" placeholder="Enter first number">
  <input id="num2"style="width: 200px;" type="number" placeholder="Enter second number"><br><br>

  <button onclick="calculate('add')">Add</button>
  <button onclick="calculate('sub')">Subtract</button>
  <button onclick="calculate('mul')">Multiply</button>
  <button onclick="calculate('div')">Divide</button>
  <button onclick="utternance('Hello, I am a simple calculator created by sridhar. You can add, subtract, multiply or divide two numbers. Please enter the numbers and click the respective button.')">Speak Instructions</button>

  <h3 id="result">Result: </h3>

  <script>
    function calculate(operation) {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      let result = 0;

      if (operation === 'add') result = a + b;
      else if (operation === 'sub') result = a - b;
      else if (operation === 'mul') result = a * b;
      else if (operation === 'div') result = a / b;

      document.getElementById("result").innerText = "Result: " + result;
        utternance("The result is " + result);
    }
  </script>
